AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 300
    MemorySize: 5000
    Environment:
      Variables:
        MODEL_DIR_TRANSLATE: /mnt/ml/translate/
        MODEL_DIR_CAPTION: /mnt/ml/caption/
  Api:
    BinaryMediaTypes:
      - multipart/form-data
      - image/png
      - image/jpeg
      - image/jpg

Parameters:
  SecurityGroupIds:
    Type: String
    Default: sg-0afac0290486f45ab
  SubnetID:
    Type: String
    Description: Subnet ID (default VPC)
    Default: subnet-002f2a336810e58b2

Resources:
  EfsFileSystem:
    Type: AWS::EFS::FileSystem

  MountTarget:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EfsFileSystem
      SubnetId: !Ref SubnetID
      SecurityGroups: 
        - !Ref SecurityGroupIds

  AccessPoint:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !Ref EfsFileSystem
      PosixUser:
        Gid: "1000"
        Uid: "1000"
      RootDirectory:
        Path: "/ml"
        CreationInfo:
          OwnerGid: "1000"
          OwnerUid: "1000"
          Permissions: "755"

  InferenceFunction:
    Type: AWS::Serverless::Function
    DependsOn: "MountTarget"
    Properties:
      PackageType: Image
      Policies:
        - EFSWriteAccessPolicy:
            FileSystem: !Ref EfsFileSystem
            AccessPoint: !Ref AccessPoint
      FileSystemConfigs:
        - Arn: !GetAtt AccessPoint.Arn
          LocalMountPath: /mnt/ml
      VpcConfig:
        SecurityGroupIds: 
          - !Ref SecurityGroupIds
        SubnetIds: 
          - !Ref SubnetID
      Events:
        Inference:
          Type: Api
          Properties:
            Path: /compute
            Method: post
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./app
      DockerTag: python3.11-v1

Outputs:
  InferenceApi:
    Description: "API Gateway endpoint URL for Prod stage for Inference function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/classify_digit/"
  InferenceFunction:
    Description: "Inference Lambda Function ARN"
    Value: !GetAtt InferenceFunction.Arn
  InferenceFunctionIamRole:
    Description: "Implicit IAM Role created for Inference function"
    Value: !GetAtt InferenceFunctionRole.Arn
